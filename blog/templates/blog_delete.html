{% extends "base.html" %}
{% block content %}
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete "{{ article.title }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Confirm Delete</button>
  <br><br>
  <a href="{% url 'article_detail' pk=article.pk %}">Cancel</a>
</form>
{% endblock %}
