{% extends 'base.html' %}
{% load static %}

{% block content %}
  {% if validlink %}
    <h2>Set a new password</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Change password">
    </form>
  {% else %}
    <p>The password reset link is invalid, please try again.</p>
  {% endif %}
{% endblock %}
