{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h2>Login</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <p><a href="{% url 'password_reset' %}">Forgot password?</a></p>
  <p><a href="{% url 'register' %}">Register here</a></p>
{% endblock %}
